colors: true
skip_output: [meta, success]

pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{ts,tsx,vue,js,jsx}'
      run: |
        echo "ğŸ” Linting code..."
        bun run lint:all
      skip: [merge, rebase]

    typecheck:
      glob: '*.{ts,tsx,vue}'
      run: |
        echo "ğŸ” Type checking..."
        bun run type-check
      skip: [merge, rebase]

    format:
      glob: '*.{ts,tsx,vue,js,jsx,json,md,yml,yaml}'
      run: |
        echo "ğŸ’… Checking code formatting..."
        bun run format:check
      skip: [merge, rebase]

    test:
      glob: '*.{ts,tsx,vue}'
      run: |
        echo "ğŸ§ª Running unit tests..."
        bun run unit:all
      skip: [merge, rebase]

commit-msg:
  parallel: true
  commands:
    commitlint:
      run: |
        echo "ğŸ“ Validating commit message..."
        bun run commitlint --edit "$1"
